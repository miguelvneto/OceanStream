<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../funcs/graficos/responsivo.css">
    
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== Chart.js ===== -->
    <script src="../lib/moment.min.js"></script>
    <script src="../lib/chart.min.js"></script>
    
    <title>Marégrafo - Suape</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">OceanStream</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Marégrafo - Suape</div>
        <div class="charts-container">
            <!-- Gráfico combinado -->
            <div class="form-container">
                <div class="chart-compass-wrapper">
                    <div class="chart-header">
                        <!-- Controles ÚNICOS de data/hora para ambos os equipamentos -->
                        <div class="control-group">
                            <h4>Período de Análise</h4>
                            <div class="time-control-group">
                                <div>
                                    <label for="start-date">Data Início:</label>
                                    <input type="date" id="start-date" min="2025-02-15">
                                </div>
                                <div>
                                    <label for="start-time">Hora Início:</label>
                                    <input type="time" id="start-time" step="1">
                                </div>
                            </div>
                            <div class="time-control-group">
                                <div>
                                    <label for="end-date">Data Fim:</label>
                                    <input type="date" id="end-date">
                                </div>
                                <div>
                                    <label for="end-time">Hora Fim:</label>
                                    <input type="time" id="end-time" step="1">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botões de ação -->
                        <div class="button-group">
                            <button class="update-graph" id="update-combined">Atualizar Gráfico</button>
                            <button class="download-dados" id="download-maregrafo">Download Marégrafo 1</button>  <!-- Alterado aqui -->
                            <button class="download-dados" id="download-suape">Download Marégrafo 2</button>  <!-- Alterado aqui -->
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="combinedGraph"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .control-group {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        .control-group h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            text-align: center;
        }
        
        .time-control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .time-control-group > div {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .chart-header label {
            font-size: 13px;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        
        .chart-header input[type="date"],
        .chart-header input[type="time"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .chart-header button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            min-width: 150px;
        }
        
        .update-graph {
            background-color: #4CAF50;
            color: white;
        }
        
        .update-graph:hover {
            background-color: #45a049;
        }
        
        .download-dados {
            background-color: #2196F3;
            color: white;
        }
        
        .download-dados:hover {
            background-color: #1976D2;
        }
        
        .chart-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .chart-header h3 {
            margin: 0;
            color: #333;
            font-size: 22px;
            text-align: center;
        }
        
        .chart-container {
            height: 500px;
            position: relative;
        }
    </style>

    <!-- FORÇA OS SCRIPTS ESTAREM SEMPRE ATUALIZADOS -->
    <script>
        function getTimestamp() {
            return new Date().getTime();
        }

        const scripts = [
            "../funcs/graficos/maregrafo_suape.js",
            "../funcs/api_suape.js",
            "../funcs/logout_suape.js",
            "../funcs/sidebar.js"
        ];

        scripts.forEach(script => {
            const scriptElement = document.createElement('script');
            scriptElement.src = script + '?v=' + getTimestamp();
            scriptElement.async = false;
            document.write(scriptElement.outerHTML);
        });

        // Validação da data inicial
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('start-date');
            
            startDateInput.addEventListener('change', function() {
                const startDate = new Date(this.value + 'T00:00:00');
                const minDate = new Date('2025-02-15T00:00:00');
                
                if (startDate < minDate) {
                    alert('A data inicial não pode ser antes do dia 15/02/2025');
                    this.value = '2025-02-15';
                    document.getElementById('start-time').value = '00:00';
                }
            });
            
            // Configurar horários padrão
            setTimeout(() => {
                const startTimeInput = document.getElementById('start-time');
                const endTimeInput = document.getElementById('end-time');
                
                if (!startTimeInput.value) startTimeInput.value = '00:00';
                if (!endTimeInput.value) endTimeInput.value = '23:59';
            }, 100);
        });
    </script>
</body>
</html>
