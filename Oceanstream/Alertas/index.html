<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body >
    <h1>Alertas</h1>
    <table id="alertasTable">
        <thead>
            <tr>
                <th>Quando</th>
                <th>Onde</th>
                <th>Resumo</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serÃ£o inseridas aqui pelo JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://127.0.0.1:5000/api/alertas', {method: 'get'})
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('alertasTable').querySelector('tbody');
                    data.forEach(alerta => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${alerta.quando}</td>
                            <td>${alerta.onde}</td>
                            <td>${alerta.resumo}</td>
                            <td>${alerta.detalhes}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Erro ao carregar os alertas:', error));
        });
    </script>
</body>
</html>
